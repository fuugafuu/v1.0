<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高度なAI検索アシスタント</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search-container">
    <h1>高度なAI検索アシスタント</h1>
    <p>調べたい内容を入力してください:</p>
    <input type="text" id="search-input" placeholder="例: Python, CSS, AI など" oninput="fetchSuggestions()">
    <div id="suggestions"></div>
    <div class="results" id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
